<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>爱暮雪</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="imsnow">
		<meta name="description" content="imsnow">
		<meta name="author" content="spring">
		<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/common.css"/>
		<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}blog/css/article.css"/>
	</head>
	<body>
		<div id="main">
			<ul class="container clearfix">
				
			</ul>
		</div>
		<script type="text/template" id="tmpl-articles">
			<% _.each(articles, function(article) { %>
				<li>
					<a href="/blog/<%= article.id %>/">
						<div class="img_wrap">
							<% if(article.thumbnail) { %>
								<img src="<%= article.thumbnail %>"/>
							<% } else { %>
								<img src="{{STATIC_URL}}blog/img/replace.jpg"/>
							<% } %>
						</div>
						<h5 class="title"><%= article.title %></h5>
						<div class="intro">
							<span class="desc"><%= article.desc %></span>
							<span class="ctime"><%= article.ctime.split("T")[0] %></span>
						</div>
					</a>
				</li>
			<% }); %>
		</script>
		<script type="text/javascript" src="{{STATIC_URL}}js/extra/jquery.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/extra/underscore-min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}js/snow/snow_sdk.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}blog/js/article.js"></script>
	</body>
</html>
